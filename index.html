<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Puzzles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h2>Number Sorting Puzzles</h2>
      <div class="box_container">
        <div class="box 1">
          <div class="image" draggable="true"></div>
        </div>
        <div class="box 2"><div class="image" draggable="true"></div></div>
        <div class="box 3"><div class="image" draggable="true"></div></div>
        <div class="box 4"><div class="image" draggable="true"></div></div>
        <div class="box 5"><div class="image" draggable="true"></div></div>
      </div>
      <div class="result">
        <p class="result_p"></p>
      </div>
      <div class="btn_container">
        <button class="submit_btn">Submit</button>
        <button class="reset_btn">Reset</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
